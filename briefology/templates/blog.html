{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-8 blog-container">
        <div class="title-container">
            <h2 class="title is-1">Blog</h2>
        </div>
        {% for post in posts %}
        <div class="post">
        <p class="title is-3"><a href="{{post.get_absolute_url}}">{{post.title}}</a></p>
        <p class="subtitle is-5">{{post.text|truncatewords:30}}</p>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
